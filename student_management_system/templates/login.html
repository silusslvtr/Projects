<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title%}
            Log In
        {%endblock%}
    </title>
    {% load static %}<link href="{% static 'img/Buddha_logo.png' %}" rel="icon" type="image/x-icon">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    {% load static %}<link rel="stylesheet" href="{% static 'css/login.css'%}">
</head>
<body>
    <div id="background">
        <img src="{% static 'img/logbg.jpg'%} ">
    </div>
    <div class="wrapper">
        <span class="icon-close">
            <a href="{% url 'home' %}" class="revert_back" style="color: #fff;"><ion-icon name="close-circle-outline"></ion-icon></a>
        </span>
        <div class="form-box">
            <h2><div><ion-icon name="person"></ion-icon></div>
                Log In
            </h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" placeholder="Email" required>
                    <!-- <label>Email</label> -->
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" placeholder="Password" required>
                    <!-- <label>password</label> -->
                </div>
                <button type="submit" class="btn">Log In</button>
                <div class="login-register">
                    <p>Don't have an account ?<a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
